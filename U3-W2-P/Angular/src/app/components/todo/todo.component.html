<ul>
  <li *ngFor="let todo of todos">{{ todo.title }}</li>
</ul>
<div *ngIf="!todos.length">Caricamento in corso..</div>
<form>
  <input
    #newTodo
    type="text"
    name="title"
    placeholder="Aggiungi todo alla lista"
    (keyup.enter)="creaTodo()"
    class="form-control"
  />

  <button class="btn-primary" (click)="creaTodo()">+</button>
</form>
